<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://images.app.goo.gl/j5XG7rkKbFW6mAi69" rel="stylesheet" />
    <link href="https://images.app.goo.gl/JR73q8713EufSvQ96" rel="stylesheet" />
    <style>
        .box{
        
            background-color:rgb(159, 87, 87);

        }
    </style>
  </head>
  <body>

    <div class="box">
        
    <h2 style="text-align: center;font-weight: 300;">Register with The Souled Store</h2>
    <div
      style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px; width:23%;height:70%;margin-left:40%;margin-top: 2%;background-color: white;padding-bottom: 5%;"
    >
    <div>
      <span style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;width:10%;margin-right:7%;margin-left:7%;background-color: beige;">
        LOGIN
      </span>
      <span
        style="
          box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6ppx;
          width: 30%;
          background-color: blue;
        "
        >REGISTER</span
      >
    
    
      <div style="margin-top: 5%;">
        <img
          src="https://images.app.goo.gl/JR73q8713EufSvQ96"
          style="
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            width: 20%;margin-left: 7%;
          "
        />
        <span>Facebook</span>
        <img
          src="https://images.app.goo.gl/7mBrny1N5pW2xyca8"
          style="
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            width: 20%;
            margin-left: 10%;
          "
        />
        <span>Google</span>
      </div >
      <p style="margin-left: 20%;">-OR-</p>
      <div style="margin-left: 5%;">
        <span
          ><input type="text" id="name" name="name" required size="15" />
        </span>
        <span><input type="text" id="lastname" name="name" size="15" /> </span>
      </div>
      <div style="margin-left: 5%;">
        <p>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email ID*"
            size="40"
          />
        </p>
        <p>
          <input
            type="password"
            id="password1"
            name="password1"
            required
            placeholder="Choose New Password*"
            size="40"
          />
        </p>
        <p>
          <input
            type="password"
            id="password2"
            name="password2"
            required
            placeholder="Confirm Password*"
            size="40"
          />
        </p>
        <p>
          <input
            type="text"
            id="date"
            name="date"
            required
            placeholder="Please enter your birthdate*"
            size="40"
          />
        </p>
        <p>Avail 10% Birthday discount as a member</p>
        <input
          type="tel"
          id="tel"
          name="tel"
          required
          placeholder="+91 Mobile Number(For order status update)*"
          size="40"
        />
      </div>
      <div style="margin-left: 5%;margin-top: 5%;">
        <span>Gender</span>
        <span>
          <input type="radio" name="drone" value="huey" checked />
          <label for="huey">Male</label>
        </span>
        <span
          ><input type="radio" name="drone" value="huey" checked />
          <label for="huey">Female</label></span
        >

        <span
          ><input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">other</label></span
        >
      </div>
      <div><button style="width: 30%;background-color: blue;margin-left: 20%;margin-top: 5%;margin-bottom: 5%;">REGISTER</button></div>
      <div>
        <span style="margin-left: 10%;margin-top:4%;">Already a Customer?</span>
        <span
          ><a href="https://www.mozilla.org/en-US/" style="color: red;margin-top: 5%;"
            >login</a
          ></span
        >
      </div>
    </div>
</div>
</div>
  </body>
</html>
